name: Test

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: golangci-lint run \
              --enable-all \
              --timeout=10m \
              --max-issues-per-linter 0 \
              --max-same-issues 0 \
              ./...
